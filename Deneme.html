<script src="owlcarousel/owl.carousel.min.js"></script>

<script type="text/javascript">
  $('.haberler.owl-carousel').owlCarousel({
    autoplay: true,
    autoplayTimeout: 3000,
    autoplayHoverPause: true,
    loop:true,
    margin:500,
    nav:true,
    responsive:{
      0:{
        items:1
      },
      600:{
        items:1
      },
      1000:{
        items:2
      }
    }
  })

  $('.header.owl-carousel').owlCarousel({
    autoplay: true,
    autoplaySpeed: 1000,
    autoplayTimeout: 3000,
    autoplayHoverPause: true,
    loop:true,
    margin:500,
    nav:true,
    responsive:{
      0:{
        items:1
      },
      600:{
        items:1
      },
      1000:{
        items:1
      }
    }
  })
  $('.projects.owl-carousel').owlCarousel({
    loop:true,
    margin:200,
    nav:false,
    responsive:{
      0:{
        items:2
      },
      800:{
        items:2
      },
      900:{
        items:4
      },
      1200:{
        items:5
      }
    }
  })

  var swiper = new Swiper('.blog-slider', {
    effect: 'fade',
    loop: true,
    mousewheel: {
      invert: false,
    },
    // autoHeight: true,
    pagination: {
      el: '.blog-slider__pagination',
      clickable: true,
    }
  })

</script>
